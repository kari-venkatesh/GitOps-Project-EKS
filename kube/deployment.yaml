apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodebackend
  labels:
    app: nodebackend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodebackend
  template:
    metadata:
      labels:
        app: nodebackend
    spec:
      containers:
        - name: nodebackend
          image: /:/:a48551067f37c535a8eaae15cd8c96dd2a9a9a91
          ports:
            - containerPort: 8000
          imagePullPolicy: Always
