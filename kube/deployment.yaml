apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodebackend
  labels:
    app: nodebackend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodebackend
  template:
    metadata:
      labels:
        app: nodebackend
    spec:
      containers:
        - name: nodebackend
          image: /:4ea771e18f3bc8f11ba2796bcb089b31feb93cf7
          ports:
            - containerPort: 8000
          imagePullPolicy: Always
