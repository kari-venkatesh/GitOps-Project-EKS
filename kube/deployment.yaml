apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodebackend
  labels:
    app: nodebackend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodebackend
  template:
    metadata:
      labels:
        app: nodebackend
    spec:
      containers:
        - name: nodebackend
          image: /:b27b17b141ec5ac8225962e00b8b3761bf6ecf84
          ports:
            - containerPort: 8000
          imagePullPolicy: Always
