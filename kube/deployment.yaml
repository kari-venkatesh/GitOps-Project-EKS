apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodebackend
  labels:
    app: nodebackend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodebackend
  template:
    metadata:
      labels:
        app: nodebackend
    spec:
      containers:
        - name: nodebackend
          image: /:acb58252fab88d3c2ef21a072defc60fecb4458d
          ports:
            - containerPort: 8000
          imagePullPolicy: Always
