apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodebackend
  labels:
    app: nodebackend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodebackend
  template:
    metadata:
      labels:
        app: nodebackend
    spec:
      containers:
        - name: nodebackend
          image: /:b160a046aecb30f7e65e1b99bb68e9573961471c
          ports:
            - containerPort: 8000
          imagePullPolicy: Always
